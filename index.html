<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- link to our CSS file -->
  <link rel="stylesheet" href="assets/css/style.css" />


  <title>Covid-19 Live Updates</title>
</head>

<body>
  <div id="stateCards">
    <h1>Covid-19</h1>
    <p>Live Covid-19 updates for the DC, Maryland and Virginia metro areas</p>

    <div class="row">
      <div class="col-12">
        <div class="row" id="covidStats">
          <div class="card covidStats Card col-12 col-sm-6 col-lg-3 col-xl-2">
            <div class="card-body" id="DC">
              <p>Coronaviurs Cases</p>
              <p>Deaths</p>
              <p>Recovered</p>
            </div>
          </div>
          <div class="card covidStats Card col-12 col-sm-6 col-lg-3 col-xl-2">
            <div class="card-body" id="MD"> </div>
          </div>
          <div class="card covidStats Card col-12 col-sm-6 col-lg-3 col-xl-2">
            <div class="card-body" id="VA"> </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- link to our JS file -->
  <script src="script.js"></script>
</body>

</html>
